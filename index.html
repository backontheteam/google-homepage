<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div style="height:200px"></div>
        <img id="logo" src="images/googleLogo.png" alt="Google">
    </div>

    <div class="buttons" style="text-align:center">

    <footer>

            <li id="ads">Advertising</li>
            <li id="business">Business</li>
            <li id="privacy">Privacy</li>
            <li id="terms">Terms</li>
            <li id="settings">Settings</li>
        </ul>
    </footer>

</body>
</html>
